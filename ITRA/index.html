    <table id="goals" style="width: 772px; text-align: center; margin: auto; padding: 15px 0;">
      <tr style="height:130px; background-color: lightblue; border: 2px; border-radius: 10px;">
        <td>Goal #1</td>
      </tr>
      <tr style="height:130px; background-color: lightgreen; border: 2px; border-radius: 10px;">
        <td>Goal #2</td>
      </tr>
      <tr style="height:130px; background-color: lightpink; border: 2px; border-radius: 10px;">
        <td>Goal #3</td>
      </tr>
    </table>
    <script>
      var table = document.getElementById('goals');
      var cells = table.getElementsByTagName('td');
      for (var i = 0; i < cells.length; i++){
        cells[i].onclick = function() {
          if (this.hasAttribute('data-clicked')) {
            return;
          }
          this.setAttribute('data-clicked', 'yes');
          this.setAttribute('data-text', this.innerHTML);
          
          var input = document.createElement('input');
          input.setAttribute('type', 'text');
          input.value = this.innerHTML;
          input.style.width = this.offsetWidth - (this.clientLeft*2) + "px";
          input.style.height = this.offsetHeight - (this.clientTop*2) + "px";
          input.style.border = "0px";
          input.style.fontFamily = "inherit";
          input.style.fontSize = "inherit";
          input.style.textAlign = "inherit";
          input.style.backgroundColor = "inherit";

          this.innerHTML = '';
          this.style.cssText = 'padding: 0px 0px';
          this.append(input);
          this.firstElementChild.select();
        }
      }
                                       
    </script>
